# #### PayFlow Wallet Service ####
# #### This Service exposes the wallet service internally ####
apiVersion: v1
kind: Service
metadata:
  name: wallet-service
  namespace: payflow
spec:
  selector:
    app: wallet-service
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
  type: ClusterIP
---
# #### PayFlow Wallet Service Deployment ####
# #### This Deployment manages the wallet service pods ####
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-service
  namespace: payflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wallet-service
  template:
    metadata:
      labels:
        app: wallet-service
    spec:
      # Service account with IRSA annotation for AWS Secrets Manager access
      # serviceAccountName: wallet-service  # #### Uncomment for AWS EKS with IRSA ####
      containers:
      - name: wallet-service
        image: veeno/wallet-service:latest  # #### Docker Hub image ####
        imagePullPolicy: IfNotPresent  # #### Pull from Docker Hub if not present locally ####
        securityContext:
          allowPrivilegeEscalation: false  # #### Prevent privilege escalation attacks ####
          runAsUser: 1000  # #### Run as UID 1000 (node user in Node.js images) ####
          runAsGroup: 1000  # #### Run as GID 1000 ####
          readOnlyRootFilesystem: false  # #### Allow writes (needed for logs, temp files) ####
        ports:
        - containerPort: 3001
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        env:
        # #### Database Configuration ####
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: DB_PASSWORD
        # #### Cache Configuration ####
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_URL
        # #### Optional Configuration (uncomment if needed) ####
        # - name: PORT
        #   value: "3001"  # #### Service port (defaults to 3001) ####
        # - name: NODE_ENV
        #   value: "production"  # #### Node environment ####
        # - name: SERVICE_NAME
        #   value: "wallet-service"  # #### Service name for logging ####
        # - name: CONTAINER_ENV
        #   value: "true"  # #### Enable container-aware logging ####
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: logs
        emptyDir: {}

