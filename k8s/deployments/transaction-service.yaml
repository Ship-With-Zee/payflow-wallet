# #### PayFlow Transaction Service ####
# #### This Service exposes the transaction service internally ####
apiVersion: v1
kind: Service
metadata:
  name: transaction-service
  namespace: payflow
spec:
  selector:
    app: transaction-service
  ports:
  - protocol: TCP
    port: 3002
    targetPort: 3002
  type: ClusterIP
---
# #### PayFlow Transaction Service Deployment ####
# #### This Deployment manages the transaction service pods ####
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: payflow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      # Service account with IRSA annotation for AWS Secrets Manager access
      # serviceAccountName: transaction-service  # #### Uncomment for AWS EKS with IRSA ####
      containers:
      - name: transaction-service
        image: veeno/transaction-service:latest  # #### Docker Hub image ####
        imagePullPolicy: IfNotPresent  # #### Pull from Docker Hub if not present locally ####
        securityContext:
          allowPrivilegeEscalation: false  # #### Prevent privilege escalation attacks ####
          runAsUser: 1000  # #### Run as UID 1000 (node user in Node.js images) ####
          runAsGroup: 1000  # #### Run as GID 1000 ####
          readOnlyRootFilesystem: false  # #### Allow writes (needed for logs, temp files) ####
        ports:
        - containerPort: 3002
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        env:
        # #### Database Configuration ####
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: DB_PASSWORD
        # #### Cache Configuration ####
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_URL
        # #### Message Queue Configuration ####
        - name: RABBITMQ_URL
          value: "amqp://payflow:payflow123@rabbitmq:5672"  # #### Using credentials from db-secrets ####
        # #### Service URLs ####
        - name: WALLET_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: WALLET_SERVICE_URL
        # #### Optional Configuration (uncomment if needed) ####
        # - name: PORT
        #   value: "3002"  # #### Service port (defaults to 3002) ####
        # - name: NODE_ENV
        #   value: "production"  # #### Node environment ####
        # - name: SERVICE_NAME
        #   value: "transaction-service"  # #### Service name for logging ####
        # - name: CONTAINER_ENV
        #   value: "true"  # #### Enable container-aware logging ####
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: logs
        emptyDir: {}
---
# #### Transaction Service Horizontal Pod Autoscaler ####
# #### Automatically scales pods based on CPU utilization ####
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: transaction-service-hpa
  namespace: payflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: transaction-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

