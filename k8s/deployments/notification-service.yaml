# #### PayFlow Notification Service ####
# #### This Service exposes the notification service internally ####
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: payflow
spec:
  selector:
    app: notification-service
  ports:
  - protocol: TCP
    port: 3003
    targetPort: 3003
  type: ClusterIP
---
# #### PayFlow Notification Service Deployment ####
# #### This Deployment manages the notification service pods ####
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: payflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      # Service account with IRSA annotation for AWS Secrets Manager access
      # serviceAccountName: notification-service  # #### Uncomment for AWS EKS with IRSA ####
      containers:
      - name: notification-service
        image: veeno/notification-service:latest  # #### Docker Hub image ####
        imagePullPolicy: IfNotPresent  # #### Pull from Docker Hub if not present locally ####
        securityContext:
          allowPrivilegeEscalation: false  # #### Prevent privilege escalation attacks ####
          runAsUser: 1000  # #### Run as UID 1000 (node user in Node.js images) ####
          runAsGroup: 1000  # #### Run as GID 1000 ####
          readOnlyRootFilesystem: false  # #### Allow writes (needed for logs, temp files) ####
        ports:
        - containerPort: 3003
        env:
        # #### Database Configuration ####
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: DB_PASSWORD
        # #### Message Queue Configuration ####
        # Note: RABBITMQ_URL in ConfigMap may need credentials
        # If RabbitMQ requires auth, construct URL from secrets:
        # RABBITMQ_URL: "amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672"
        - name: RABBITMQ_URL
          value: "amqp://payflow:payflow123@rabbitmq:5672"  # #### Using credentials from db-secrets ####
        # #### Optional Configuration (uncomment if needed) ####
        # - name: PORT
        #   value: "3003"  # #### Service port (defaults to 3003) ####
        # - name: NODE_ENV
        #   value: "production"  # #### Node environment ####
        # - name: SERVICE_NAME
        #   value: "notification-service"  # #### Service name for logging ####
        # - name: CONTAINER_ENV
        #   value: "true"  # #### Enable container-aware logging ####
        # - name: SMTP_HOST
        #   value: "smtp.gmail.com"  # #### SMTP server for email ####
        # - name: SMTP_PORT
        #   value: "587"  # #### SMTP port ####
        # - name: SMTP_USER
        #   valueFrom:
        #     secretKeyRef:
        #       name: db-secrets
        #       key: SMTP_USER  # #### Add to secrets if needed ####
        # - name: SMTP_PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: db-secrets
        #       key: SMTP_PASSWORD  # #### Add to secrets if needed ####
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 5

