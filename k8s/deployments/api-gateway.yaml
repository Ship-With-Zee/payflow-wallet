# #### PayFlow API Gateway Service ####
# #### This Service exposes the API Gateway to other services and external traffic ####
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: payflow
spec:
  type: LoadBalancer  # #### Service type - creates external load balancer ####
  ports:
  - name: http       # #### HTTP port name (required when multiple ports) ####
    protocol: TCP
    port: 80         # #### External port ####
    targetPort: 3000 # #### Internal container port ####
  - name: metrics    # #### Metrics port for Prometheus ####
    protocol: TCP
    port: 3000       # #### Expose metrics port directly ####
    targetPort: 3000 # #### Internal container port ####
  selector:
    app: api-gateway
---
# #### PayFlow API Gateway Deployment ####
# #### This Deployment manages the API Gateway pods ####
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: payflow
spec:
  replicas: 2  # #### Number of pod replicas for high availability ####
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: veeno/api-gateway:latest  # #### Docker Hub image ####
        imagePullPolicy: IfNotPresent  # #### Pull from Docker Hub if not present locally ####
        securityContext:
          allowPrivilegeEscalation: false  # #### Prevent privilege escalation attacks ####
          runAsUser: 1000  # #### Run as UID 1000 (node user in Node.js images) ####
          runAsGroup: 1000  # #### Run as GID 1000 ####
          readOnlyRootFilesystem: false  # #### Allow writes (needed for logs, temp files) ####
        ports:
        - containerPort: 3000
        env:
        # #### Service URLs from ConfigMap ####
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AUTH_SERVICE_URL
        - name: WALLET_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: WALLET_SERVICE_URL
        - name: TRANSACTION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: TRANSACTION_SERVICE_URL
        - name: NOTIFICATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NOTIFICATION_SERVICE_URL
        # #### Optional Configuration (uncomment if needed) ####
        # - name: PORT
        #   value: "3000"  # #### Service port (defaults to 3000) ####
        # - name: NODE_ENV
        #   value: "production"  # #### Node environment ####
        # - name: SERVICE_NAME
        #   value: "api-gateway"  # #### Service name for logging ####
        # - name: CONTAINER_ENV
        #   value: "true"  # #### Enable container-aware logging ####
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

