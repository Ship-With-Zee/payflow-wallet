apiVersion: v1
kind: Service
metadata:
  name: transaction-service
  namespace: payflow
spec:
  type: ClusterIP
  selector:
    app: transaction-service
  ports:
    - port: 3002
      targetPort: 3002
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: payflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      # Security: Allow writing to volumes (Fixes mkdir logs)
      securityContext:
        fsGroup: 1001
      
      containers:
        - name: transaction-service
          image: payflow-transaction:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3002
          
          # Resource Limits (Crucial for Minikube stability)
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          env:
            # 1. Core Config
            - name: PORT
              value: "3002"
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: NODE_ENV
            - name: CONTAINER_ENV
              value: "true"
            - name: SERVICE_NAME
              value: "transaction-service"

            # 2. Service Discovery (Talking to Wallet Service)
            - name: WALLET_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: WALLET_SERVICE_URL

            # 3. Universal Database Config
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: payflow-secrets
                  key: DATABASE_URL
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: payflow-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: payflow-secrets
                  key: DB_PASSWORD
            
            # 4. Redis Config
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: REDIS_URL

            # 5. RabbitMQ Config (New!)
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: payflow-secrets
                  key: RABBITMQ_URL

          # Logs Volume Mount
          volumeMounts:
            - name: logs-volume
              mountPath: /app/logs

          # Relaxed Probes
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5

      volumes:
        - name: logs-volume
          emptyDir: {}