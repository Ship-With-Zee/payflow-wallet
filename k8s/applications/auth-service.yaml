apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: payflow
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
    - port: 3004
      targetPort: 3004
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: payflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      # Security: Allow writing to volumes
      securityContext:
        fsGroup: 1001
      
      containers:
        - name: auth-service
          image: payflow-auth:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3004
          
          # --- SUSTAINABILITY UPGRADE: Resource Limits ---
          # Prevents one service from eating all RAM and crashing the cluster
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # -----------------------------------------------

          env:
            # 1. Core Config
            - name: PORT
              value: "3004"
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: NODE_ENV
            
            # 2. Universal Database Config (The "Replicable" Block)
            # Provides BOTH the URL and the parts. Covers all codebases.
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: payflow-secrets
                  key: DATABASE_URL
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: payflow-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: payflow-secrets
                  key: DB_PASSWORD
            
            # 3. Redis & RabbitMQ (Standard Block)
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: REDIS_URL
            
            # 4. App Specific Secrets
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: payflow-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: payflow-config
                  key: JWT_EXPIRES_IN

          volumeMounts:
            - name: logs-volume
              mountPath: /app/logs

          # Tuned Probes (Patient enough for Minikube)
          livenessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5

      volumes:
        - name: logs-volume
          emptyDir: {}