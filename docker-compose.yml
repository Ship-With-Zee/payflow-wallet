  transaction-service:
    build:
      context: ./services
      dockerfile: transaction-service/Dockerfile
    ports:
      - "3005:3002"
    environment:
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: payflow
      DB_USER: payflow
      DB_PASSWORD: payflow123
      RABBITMQ_URL: amqp://payflow:payflow123@rabbitmq:5672
      REDIS_URL: redis://redis:6379
      WALLET_SERVICE_URL: http://wallet-service:3001
      NODE_ENV: development
      CONTAINER_ENV: "true"
      SERVICE_NAME: transaction-service
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      wallet-service:
        condition: service_healthy
    networks:
      - payflow-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  notification-service:
    build:
      context: ./services
      dockerfile: notification-service/Dockerfile
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: payflow
      DB_USER: payflow
      DB_PASSWORD: payflow123
      RABBITMQ_URL: amqp://payflow:payflow123@rabbitmq:5672
      NODE_ENV: development
      CONTAINER_ENV: "true"
      SERVICE_NAME: notification-service
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - payflow-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: ./services
      dockerfile: api-gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3004
      WALLET_SERVICE_URL: http://wallet-service:3001
      TRANSACTION_SERVICE_URL: http://transaction-service:3002
      NOTIFICATION_SERVICE_URL: http://notification-service:3003
      NODE_ENV: development
      SERVICE_NAME: api-gateway
      CORS_ORIGIN: "*"
    depends_on:
      - auth-service
      - wallet-service
      - transaction-service
      - notification-service
    networks:
      - payflow-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # FRONTEND
  # ============================================
  frontend:
    build: ./services/frontend
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: http://localhost:3000/api
    depends_on:
      - api-gateway
    networks:
      - payflow-network

