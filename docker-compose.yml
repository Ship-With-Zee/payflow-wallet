  # ============================================
  # APPLICATION SERVICES
  # ============================================
  auth-service:
    build: ./services/auth-service
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: payflow
      DB_USER: payflow
      DB_PASSWORD: payflow123
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
      NODE_ENV: development
      SERVICE_NAME: auth-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - payflow-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  wallet-service:
    build:
      context: ./services
      dockerfile: wallet-service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: payflow
      DB_USER: payflow
      DB_PASSWORD: payflow123
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      CONTAINER_ENV: "true"
      SERVICE_NAME: wallet-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
