version: '3.8'

# #### Docker Compose Configuration ####
# #### This file defines all services needed to run PayFlow locally ####

services:
  # ============================================
  # INFRASTRUCTURE SERVICES
  # ============================================
  
  # #### PostgreSQL Database ####
  # #### This stores all persistent data (users, wallets, transactions) ####
  postgres:
    image: postgres:15-alpine  # Use PostgreSQL version 15 with Alpine Linux (smaller image)
    environment:
      POSTGRES_DB: payflow      # Database name
      POSTGRES_USER: payflow    # Database user
      POSTGRES_PASSWORD: payflow123  # Database password (use secrets in production!)
    ports:
      - "5432:5432"  # Expose PostgreSQL port to host
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist database data
      - ./migrations:/docker-entrypoint-initdb.d  # Run database migrations on startup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payflow"]  # Check if database is ready
      interval: 10s    # Check every 10 seconds
      timeout: 5s      # Wait 5 seconds for response
      retries: 5       # Try 5 times before marking as unhealthy
    networks:
      - payflow-network  # Connect to our custom network

  # #### Redis Cache ####
  # #### This stores temporary data (sessions, cache, rate limiting) ####
  redis:
    image: redis:7-alpine  # Use Redis version 7 with Alpine Linux
    ports:
      - "6379:6379"  # Expose Redis port to host
    volumes:
      - redis_data:/data  # Persist Redis data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]  # Check if Redis is responding
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payflow-network

  # #### RabbitMQ Message Queue ####
  # #### This handles asynchronous communication between services ####
  # #### Used for transaction processing and notifications ####
  rabbitmq:
    image: rabbitmq:3-management-alpine # #### RabbitMQ with management UI ####
    ports:
      - "5672:5672"   # #### AMQP port for message publishing ####
      - "15672:15672" # #### Management UI port ####
    environment:
      RABBITMQ_DEFAULT_USER: payflow     # #### RabbitMQ username ####
      RABBITMQ_DEFAULT_PASS: payflow123  # #### RabbitMQ password ####
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq  # #### Persist RabbitMQ data ####
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"] # #### Check if RabbitMQ is responding ####
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payflow-network

